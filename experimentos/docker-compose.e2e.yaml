services:
  localstack:
    image: localstack/localstack:3.0
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 10s
      retries: 5

  app:
    build: .
    environment:
      - LDP_STORAGE_PROVIDER=s3
      - LDP_STORAGE_S3_ENDPOINT_URL=http://localstack:4566
      - LDP_STORAGE_S3_ACCESS_KEY_ID=test
      - LDP_STORAGE_S3_SECRET_ACCESS_KEY=test
      - LDP_STORAGE_S3_REGION=us-east-1
      - LDP_STORAGE_S3_BUCKET=test-experiments
      - LDP_RAW_DATA_DIR=data/raw
      - LDP_INTERIM_DATA_DIR=data/interim
      - LDP_PROCESSED_DATA_DIR=data/processed
      - LDP_RESULTS_DIR=results
    depends_on:
      localstack:
        condition: service_healthy
    # Keep container alive so we can send multiple commands via 'docker exec'
    entrypoint: []
    command: ["tail", "-f", "/dev/null"]
    volumes:
      # Mount the test data generator so it's available inside
      - ./tests/e2e/scripts:/app/scripts